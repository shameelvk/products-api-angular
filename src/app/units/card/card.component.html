<div class="card  pd-card" >
    <img src="{{product.image}}" class="card-img-top card-image p-2" alt="Product Image">
    <div class="card-body">
      <h5 class="card-title pd-title">{{product.title}} </h5>
      <p class="card-text card-description">{{product.description}} </p>
      <p class="card-text"><strong>Price: $</strong>{{product.price}}  </p>
      <a  class="btn btn-primary" routerLink="{{product.id}}">Add to Cart</a>
    </div>
  </div>
